apply plugin: 'com.android.application'
//apply plugin: 'android-apt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.jakewharton.hugo'


android {
  compileSdkVersion 25
  buildToolsVersion rootProject.buildToolsVersion

  defaultConfig {
    applicationId "kr.blogspot.ovsoce.hotkey"
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 22
    versionName "0.9.5"
    //        renderscriptTargetApi 16
    //        renderscriptSupportModeEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile "com.android.support:appcompat-v7:$rootProject.supportLibVersion"
  compile "com.android.support:cardview-v7:$rootProject.supportLibVersion"
  compile "com.android.support:design:$rootProject.supportLibVersion"
  compile "com.android.support:support-v4:$rootProject.supportLibVersion"
  compile "gun0912.ted:tedpermission:$rootProject.tedPermissionVersion"
  compile "com.jakewharton:butterknife:$butterKnifeVersion"
  annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"
  compile project(':CaulySDK-3.4.8')
  compile "com.google.firebase:firebase-database:$rootProject.playServices"
  compile "com.yqritc:recyclerview-flexibledivider:$rootProject.flexibledividerVersion"
  compile "com.facebook.stetho:stetho:$rootProject.stethoVersion"
}