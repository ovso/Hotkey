apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.2"

  defaultConfig {
    applicationId "kr.blogspot.ovsoce.hotkey"
    minSdkVersion 16
    targetSdkVersion 26
    versionCode 28
    versionName "1.0.1"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile "com.android.support:appcompat-v7:$rootProject.supportLibVersion"
  compile "com.android.support:palette-v7:$rootProject.supportLibVersion"
  compile "com.android.support:cardview-v7:$rootProject.supportLibVersion"
  compile "com.android.support:design:$rootProject.supportLibVersion"
  compile "com.android.support:support-v4:$rootProject.supportLibVersion"

  compile "com.jakewharton:butterknife:$rootProject.butterKnifeVersion"
  annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterKnifeVersion"

  compile 'com.github.bumptech.glide:glide:4.3.1'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'

  compile 'com.google.firebase:firebase-database:11.0.4'
  compile 'com.google.firebase:firebase-storage:11.0.4'
  compile 'com.firebaseui:firebase-ui-storage:2.3.0'
  compile 'gun0912.ted:tedpermission:1.0.3'
  compile files('libs/CaulySDK_3.4.18.jar')
  compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
  compile 'com.facebook.stetho:stetho:1.5.0'

  compile "org.projectlombok:lombok:1.16.18"
  annotationProcessor "org.projectlombok:lombok:1.16.18"
  provided "javax.annotation:jsr250-api:1.0"
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
  compile 'uk.co.chrisjenx:calligraphy:2.3.0'
}

// Add to the bottom of the file
apply plugin: 'com.google.gms.google-services'